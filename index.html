<!DOCTYPE html>
<html>

<head>
  <title>NYC Best Vegan Spots</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>NYC Best Vegan Spots</h1>
  </header>

  <div id="restaurant-display">

  </div>

  <div id="restaurant-detail">
    <img class="detail-image" src="" alt="I" />
    <h2 class="name"></h2>
    <h3 class="description"></h3>
    <div id="like-dislike-container">
      <span id="like-counter" data-like-counter=""></span>
      <span id="dislike-counter" data-dislike-counter=""></span>
  </div>

  <h3>Comments:</h3>
  <div id="comment-display">

  </div>

  <form id="restaurant-comment">
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="submit" />
  </form>

</body>

</html>
