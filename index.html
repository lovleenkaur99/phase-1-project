<!DOCTYPE html>
<html>

<head>
  <title>NY</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>NYC Best Vegan Spots</h3>
  </header>


  <div id="restaurant-display">

  </div>


  <div id="restaurant-detail">
    <img class="detail-image" src="" alt="I" />
    <h2 class="name"></h2>
    <h3 class="description"></h3>
  </div>


  <h3>Comments:</h4>
  <!--<p id='comment-display'>

  </p>-->


  <form id="restaurant-comment">
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="submit" />
  </form>

</body>

</html>
